<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container">

    <div class="logo">
      <img src="/images/logo.svg" alt="Huddle Logo">
    </div>

    <div class="body-img">
      <img src="/images/illustration-mockups.svg">
    </div>

    <div class="middle-body">
      <div class="body-text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. </p>
      </div>
      <div class="body-button">
        <button type="button" class="submit-button">Register</button>
      </div>
    </div>

    <div class="footer">
      <img class="icon" src="/images/facebook-f-brands.svg" alt="Facebook Logo" height="50px">
      <img class="icon" src="/images/logo-twitter.svg" alt="Twitter Logo" height="50px">
      <img class="icon" src="/images/logo-instagram.svg" alt="Instagram Logo" height="50px">
    </div>

    <div class="devinfo">
      &#169;&nbsp;Developed and Designed By&nbsp;<strong>Mohammad Mustak Absar Khan</strong></br>To Visit Repo,&nbsp;<a target="_blank" href="https://github.com/MustakAbsarKhan">Click Here</a>
    </div>
  </div>

</body>
</html>
